		<nav>

			<ul class="nav__aulas">

		<article>

			<h1>Contato</h1>
			<p>Preencha os campos abaixo</p>

			<form method="post">

				<div class="form__input">
					<label for="nome">Nome:</label><br>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
				</div>

				<div class="form__input">
					<label for="email">E-mail:</label><br>
					<input type="email" name="email" id="email" placeholder="Digite seu email">
				</div>

				<div class="form__input">
					<label for="mensagem">Mensagem:</label><br>
					<textarea name="mensagem" id="mensagem" rows="5"></textarea>
				</div>

				<div class="form__input">
					<label>Qual linguagem você prefere?</label> <br>
					<input type="radio" name="linguagens" value="html"> HTML <br>
					<input type="radio" name="linguagens" value="css"> CSS <br>
					<input type="radio" name="linguagens" value="javascript"> Javascript
				</div>

				<div class="form__input">
					<label>Quais linguagens você sabe?</label> <br>
					<input type="checkbox" name="linguagens" value="html"> HTML<br>
					<input type="checkbox" name="linguagens" value="css"> CSS <br>
					<input type="checkbox" name="linguagens" value="javascript"> JavaScript
				</div>

				<div class="form__input">
					<label>Qual a sua cor favorita? </label>
					<select>
						<option value="Azul">Azul</option>
						<option value="Verde">Verde</option>
						<option value="Vermelho" selected>Vermelho</option>
					</select>
				</div>

				<div class="form__button">
					<button type="submit" class="btn__primary">Enviar</button>
				</div>


			</form>



		</article>
